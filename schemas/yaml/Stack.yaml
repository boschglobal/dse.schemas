---
openapi: 3.0.0
info:
  title: Stack
  version: 0.0.1
paths:
  /Stack:
    get:
      summary: Return all stack objects.
      responses:
        '200':
          description: 'Stack object array.'
          content:
            application/yaml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Stack'
components:
  schemas:
    Stack:
      description: A stack definition.
      type: object
      required:
        - kind
        - spec
      properties:
        kind:
          type: string
          description: Indicate the type of object.
          enum:
            - Stack
        metadata:
          $ref: 'metadata.yaml#/components/schemas/ObjectMetadata'
        spec:
          $ref: '#/components/schemas/StackSpec'
      example:

        kind: Stack
        metadata:
          name: default
          annotations:
            simulation:
              stepsize: 0.0005
              endtime: 0.2
        spec:
          connection:
            transport:
              redis:
                timeout: 60
                uri: redis://localhost:6379
          models:
            - name: simbus
              uid: 0
              model:
                name: simbus
              channels:
                - expectedModelCount: 1
                  name: physical
            - name: input
              uid: 1
              model:
                name: dse.modelc.csv
              runtime:
                env:
                  CSV_FILE: model/input/data/input.csv
                paths:
                  - model/input/data
              channels:
                - alias: signal_channel
                  name: physical
                  selectors:
                    channel: signal_vector
                    model: input

    StackSpec:
      type: object
      properties:
        connection:
          type: object
          properties:
            timeout:
              type: string
              description: Model timeout for messages from the transport.
            transport:
              type: object
              oneOf:
                - type: object
                  required:
                    - redis
                  properties:
                    redis:
                      $ref: '#/components/schemas/RedisConnection'
                - type: object
                  required:
                    - redispubsub
                  properties:
                    redispubsub:
                      $ref: '#/components/schemas/RedisConnection'
                - type: object
                  required:
                    - mq
                  properties:
                    mq:
                      $ref: '#/components/schemas/MessageQueue'
        runtime:
          $ref: '#/components/schemas/StackRuntime'
        models:
          type: array
          items:
            $ref: '#/components/schemas/ModelInstance'
    ModelInstance:
      type: object
      description: A model instance object.
      required:
        - name
        - uid
      properties:
        name:
          type: string
        uid:
          type: integer
        annotations:
          $ref: 'metadata.yaml#/components/schemas/Annotations'
        model:
          type: object
          required:
            - name
          properties:
            name:
              type: string
            mcl:
              type: object
              required:
                - strategy
                - models
              properties:
                strategy:
                  type: string
                models:
                  type: array
                  description: A list of models belonging to this MCL.
                  items:
                    type: object
                    description: An MCL model definition.
                    required:
                      - name
                    properties:
                      name:
                        type: string
                        description: The name of the MCL model.
        runtime:
          $ref: '#/components/schemas/ModelInstanceRuntime'
        channels:
          type: array
          items:
            $ref: 'channel.yaml#/components/schemas/Channel'
    StackRuntime:
      type: object
      description: Runtime properties of a Stack.
      properties:
        env:
          type: object
          description: Environment variables.
          additionalProperties:
            type: string
        stacked:
          type: boolean
          description: Run all Models (of this stack) in a single instance of ModelC.
        sequential:
          type: boolean
          description: Run the Models in this Stack as a Sequential Co-Simulation. All Models run in a single instance of ModelC (i.e. setting `stacked` is implicitly selected).
    ModelInstanceRuntime:
      type: object
      description: Runtime properties of a Model Instance.
      properties:
        env:
          type: object
          description: Environment variables.
          additionalProperties:
            type: string
        files:
          type: array
          description: Additional file arguments passed to ModelC.
          items:
            type: string
        paths:
          type: array
          description: Paths to scan for additional (YAML) files, subsequently passed as arguments ModelC.
          items:
            type: string
        x32:
          type: boolean
          description: Run Model with 32bit ModelC executable (x32 abi).
        i386:
          type: boolean
          description: Run Model with 32bit ModelC executable (i386 abi).
        external:
          type: boolean
          description: |
            This model is external to the operated simulation (e.g. a Gateway).
        mcl:
          type: string
          description: |
            This model is loaded and operated by the named MCL. The named MCL is provided by the ModelC (i.e. built-in).
    RedisConnection:
      type: object
      description: Redis connection.
      properties:
        uri:
          type: string
        timeout:
          type: integer
    MessageQueue:
      type: object
      description: Message Queue based connection.
      properties:
        uri:
          type: string
